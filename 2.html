<!-- li태그는 반드시 부모 태그가 필요-->
<!-- ol은 ordered list, ul은 unordered list-->
<!-- title 태그는 웹페이지에서 책 제목과 같은 역할. 검색엔진도 title을 책 제목처럼 사용-->
<!doctype html>
<html>
<head>
    <title>WEB1 - html</title>
    <meta charset = "utf-8">
</head>
<body>
    <h1><a href="index.html">WEB</a></h1>
    <ol>
        <li><a href="1.html">HTML</a></li>
        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScript</a></li>
    </ol>
    <ul>
        <li>euncheon</li>
        <li>chitsu</li>
        <li>honggyun</li>
    </ul>

    <h2>CSS란?</h2>

    <p>
        HTML 등의 마크업 언어로 작성된 문서가 실제로 웹사이트에 표현되는 방법을 정해주는 언어. CSS의 C가 Cascading의 약자인데, 이는 상위 요소의 스타일 속성을 자손 요소들에게 상속시켜주는 모습이 DOM 트리구조에서 마치 폭포수처럼 내려가는 모습을 닮았기 때문이다.
    </p>
</body>
</html>
